<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registrasi</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2196F3;
            --background-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --input-bg: #f0f0f0;
            --border-color: #e0e0e0;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
            --border-radius: 8px;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 400px;
            max-width: 90%;
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            background: var(--input-bg);
            font-family: inherit;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1a71b8;
        }
        #message {
            margin-top: 15px;
            font-size: 14px;
            color: #f44336;
        }
        .switch-form {
            margin-top: 20px;
            font-size: 14px;
            color: var(--light-text-color);
        }
        .switch-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="form-title">Login</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <form id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-name">Nama Lengkap</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="tipe-akun">Tipe Akun</label>
                <select id="tipe-akun" required>
                    <option value="peminjam">Peminjam</option>
                    <option value="penerima">Penerima</option>
                </select>
            </div>
            <button type="submit">Registrasi</button>
        </form>

        <p id="message"></p>

        <div class="switch-form">
            <p id="switch-login">Belum punya akun? <a href="#" onclick="showRegisterForm()">Registrasi sekarang</a></p>
            <p id="switch-register" style="display: none;">Sudah punya akun? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>

    <script>
        // --- GANTI DENGAN KUNCI SUPABASE ANDA ---
        const SUPABASE_URL = 'https://wfjxvaybfdxhycbrxufw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indmanh2YXliZmR4aHljYnJ4dWZ3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NDgwODM4NSwiZXhwIjoyMDcwMzg0Mzg1fQ.tTupZwezG2GIOSfOUwd7yP7WWn0ENL91Qb2ZAqGzEQQ';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const formTitle = document.getElementById('form-title');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const switchLoginBtn = document.getElementById('switch-login');
        const switchRegisterBtn = document.getElementById('switch-register');
        const messageEl = document.getElementById('message');

        async function checkUser() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html'; // Ganti dengan nama file dashboard Anda
            }
        }
        checkUser();

        function showLoginForm() {
            formTitle.textContent = 'Login';
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            switchLoginBtn.style.display = 'block';
            switchRegisterBtn.style.display = 'none';
            messageEl.textContent = '';
        }

        function showRegisterForm() {
            formTitle.textContent = 'Registrasi';
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            switchLoginBtn.style.display = 'none';
            switchRegisterBtn.style.display = 'block';
            messageEl.textContent = '';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const { error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                messageEl.textContent = '❌ Gagal login: ' + error.message;
            } else {
                window.location.href = 'dashboard.html'; // Ganti dengan nama file dashboard Anda
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nama = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const tipeAkun = document.getElementById('tipe-akun').value;

            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
            });

            if (error) {
                messageEl.textContent = '❌ Gagal registrasi: ' + error.message;
            } else if (data.user) {
                const { error: profileError } = await supabaseClient
                    .from('profiles')
                    .insert([{ 
                        id: data.user.id, 
                        email: email, 
                        tipe_akun: tipeAkun,
                        nama: nama // BARIS BARU: Tambahkan nama
                    }]);
                
                if (profileError) {
                    messageEl.textContent = '✅ Registrasi berhasil, tapi gagal menyimpan data profil: ' + profileError.message;
                    await supabaseClient.auth.signOut();
                } else {
                    messageEl.textContent = '✅ Registrasi berhasil! Silakan cek email untuk verifikasi.';
                    showLoginForm();
                }
            }
        });
    </script>
</body>
</html>
