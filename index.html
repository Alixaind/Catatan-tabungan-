<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registrasi</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2196F3;
            --background-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --input-bg: #f0f0f0;
            --border-color: #e0e0e0;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
            --border-radius: 8px;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 400px;
            max-width: 90%;
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            background: var(--input-bg);
            font-family: inherit;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1a71b8;
        }
        #message {
            margin-top: 15px;
            font-size: 14px;
            color: #f44336;
        }
        .switch-form {
            margin-top: 20px;
            font-size: 14px;
            color: var(--light-text-color);
        }
        .switch-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container input {
            width: 100%;
            padding-right: 40px;
        }
        .password-container .fas {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
        }
        .password-container .fas:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="form-title">Login</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <div class="password-container">
                    <input type="password" id="login-password" required>
                    <i class="fas fa-eye" id="toggleLoginPassword"></i>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>

        <form id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-name">Nama Lengkap</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <div class="password-container">
                    <input type="password" id="register-password" required>
                    <i class="fas fa-eye" id="toggleRegisterPassword"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="tipe-akun">Tipe Akun</label>
                <select id="tipe-akun" required>
                    <option value="peminjam">Peminjam</option>
                    <option value="penerima">Penerima</option>
                </select>
            </div>
            <button type="submit">Registrasi</button>
        </form>

        <p id="message"></p>

        <div class="switch-form">
            <p id="switch-login">Belum punya akun? <a href="#" onclick="showRegisterForm()">Registrasi sekarang</a></p>
            <p id="switch-register" style="display: none;">Sudah punya akun? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>

    <script>
        // --- GANTI DENGAN KUNCI SUPABASE ANDA ---
        const SUPABASE_URL = 'https://wfjxvaybfdxhycbrxufw.supabase.co';
  	  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indmanh2YXliZmR4aHljYnJ4dWZ3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NDgwODM4NSwiZXhwIjoyMDcwMzg0Mzg1fQ.tTupZwezG2GIOSfOUwd7yP7WWn0ENL91Qb2ZAqGzEQQ';
   
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const formTitle = document.getElementById('form-title');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const switchLoginBtn = document.getElementById('switch-login');
        const switchRegisterBtn = document.getElementById('switch-register');
        const messageEl = document.getElementById('message');

        const toggleLoginPassword = document.getElementById('toggleLoginPassword');
        const loginPassword = document.getElementById('login-password');
        const toggleRegisterPassword = document.getElementById('toggleRegisterPassword');
        const registerPassword = document.getElementById('register-password');

        async function checkUser() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        }
        checkUser();

        function showLoginForm() {
            formTitle.textContent = 'Login';
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            switchLoginBtn.style.display = 'block';
            switchRegisterBtn.style.display = 'none';
            messageEl.textContent = '';
        }

        function showRegisterForm() {
            formTitle.textContent = 'Registrasi';
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            switchLoginBtn.style.display = 'none';
            switchRegisterBtn.style.display = 'block';
            messageEl.textContent = '';
        }

        loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    
    // Nonaktifkan tombol untuk mencegah klik ganda
    const loginBtn = e.submitter;
    loginBtn.disabled = true;
    loginBtn.textContent = 'Memproses...';

    const { error } = await supabaseClient.auth.signInWithPassword({
        email: email,
        password: password,
    });

    if (error) {
        messageEl.textContent = '❌ Gagal login: ' + error.message;
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
    } else {
        messageEl.textContent = ''; // Hapus pesan error sebelumnya
        window.location.href = 'dashboard.html';
    }
});

        registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const nama = document.getElementById('register-name').value;
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const tipeAkun = document.getElementById('tipe-akun').value;
    
    // Nonaktifkan tombol untuk mencegah klik ganda
    const registerBtn = e.submitter;
    registerBtn.disabled = true;
    registerBtn.textContent = 'Memproses...';

    const { data, error } = await supabaseClient.auth.signUp({
        email: email,
        password: password,
    });

    if (error) {
        messageEl.textContent = '❌ Gagal registrasi: ' + error.message;
        registerBtn.disabled = false;
        registerBtn.textContent = 'Registrasi';
    } else if (data.user) {
        const { error: profileError } = await supabaseClient
            .from('profiles')
            .insert([{ 
                id: data.user.id, 
                email: email, 
                tipe_akun: tipeAkun,
                nama: nama
            }]);
        
        if (profileError) {
            messageEl.textContent = '✅ Registrasi berhasil, tapi gagal menyimpan data profil: ' + profileError.message;
        } else {
            // Tampilkan pop-up notifikasi
            alert("✅ Berhasil mendaftar! Silakan cek email Anda untuk konfirmasi.");
            
            // Pindahkan pengguna kembali ke halaman login
            showLoginForm();
            messageEl.textContent = "Silakan login setelah mengkonfirmasi email Anda.";
        }
        registerBtn.disabled = false;
        registerBtn.textContent = 'Registrasi';
    }
});

        // Toggle password untuk Login
        if (toggleLoginPassword && loginPassword) {
            toggleLoginPassword.addEventListener('click', () => {
                const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                loginPassword.setAttribute('type', type);
                toggleLoginPassword.classList.toggle('fa-eye');
                toggleLoginPassword.classList.toggle('fa-eye-slash');
            });
        }

        // Toggle password untuk Registrasi
        if (toggleRegisterPassword && registerPassword) {
            toggleRegisterPassword.addEventListener('click', () => {
                const type = registerPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                registerPassword.setAttribute('type', type);
                toggleRegisterPassword.classList.toggle('fa-eye');
                toggleRegisterPassword.classList.toggle('fa-eye-slash');
            });
        }
    </script>
</body>
                        </html>
