<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catatan Tabungan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #2196F3;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .hamburger {
      font-size: 26px;
      cursor: pointer;
    }
    main {
      display: flex;
      padding: 15px;
      gap: 15px;
    }
    .column {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .column h2 {
      margin-top: 0;
    }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: white;
    padding: 10px;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100; /* biar di atas konten lain */
  }

	  main {
    padding: 15px;
    padding-bottom: 80px; /* ruang agar footer tidak nutupin konten */
    }
  
    footer .total {
      display: flex;
      flex-direction: column;
    }
    footer button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Modal */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 500px;
      max-width: 95%;
    }
    .modal label {
      display: block;
      margin-top: 16px;
    }
    .modal input, .modal select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 15px;
      gap: 10px;
    }
    .modal .actions button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .bukti-modal img {
      max-width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <span class="hamburger">☰</span>
  <h1>Catatan Tabungan</h1>
  <span id="saldoRingkas">Saldo: Rp 0</span>
</header>

<main>
  <div class="column" id="masuk">
    <h2>Uang Masuk</h2>
    <div class="list"></div>
  </div>
  <div class="column" id="keluar">
    <h2>Uang Keluar</h2>
    <div class="list"></div>
  </div>
</main>

<footer>
  <div class="total">
    <span id="totalMasuk">Total Masuk: Rp 0</span>
    <span id="totalKeluar">Total Keluar: Rp 0</span>
    <strong id="saldo">Saldo: Rp 0</strong>
  </div>
  <button id="tambahBtn">Tambah Catatan</button>
</footer>

<!-- Modal Tambah -->
<div class="modal-bg" id="modalForm">
  <div class="modal">
    <h3>Tambah Catatan</h3>
    <label>Jenis</label>
    <select id="jenis">
      <option value="masuk">Uang Masuk</option>
      <option value="keluar">Uang Keluar</option>
    </select>
    <label>Nominal</label>
    <input type="text" id="nominal" placeholder="Rp 0">
    <label>Tanggal</label>
    <input type="date" id="tanggal">
    <label>Bukti Transfer</label>
    <input type="file" id="bukti">
    <div class="actions">
      <button id="batalBtn">Batal</button>
      <button id="simpanBtn" style="background:#4CAF50; color:white;">Simpan</button>
    </div>
  </div>
</div>

<!-- Modal Bukti -->
<div class="modal-bg" id="modalBukti">
  <div class="modal bukti-modal">
    <h3>Bukti Transfer</h3>
    <img id="imgBukti" src="" alt="Bukti Transfer">
    <div class="actions">
      <button id="tutupBukti">Tutup</button>
    </div>
  </div>
</div>

 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // --- GANTI DENGAN KUNCI SUPABASE ANDA ---
    const SUPABASE_URL = 'https://wfjxvaybfdxhycbrxufw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indmanh2YXliZmR4aHljYnJ4dWZ3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NDgwODM4NSwiZXhwIjoyMDcwMzg0Mzg1fQ.tTupZwezG2GIOSfOUwd7yP7WWn0ENL91Qb2ZAqGzEQQ';
    
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const tambahBtn = document.getElementById('tambahBtn');
    const modalForm = document.getElementById('modalForm');
    const batalBtn = document.getElementById('batalBtn');
    const simpanBtn = document.getElementById('simpanBtn');
    const jenis = document.getElementById('jenis');
    const nominal = document.getElementById('nominal');
    const tanggal = document.getElementById('tanggal');
    const bukti = document.getElementById('bukti');
    const listMasuk = document.querySelector('#masuk .list');
    const listKeluar = document.querySelector('#keluar .list');
    const totalMasuk = document.getElementById('totalMasuk');
    const totalKeluar = document.getElementById('totalKeluar');
    const saldoEl = document.getElementById('saldo');
    const saldoRingkas = document.getElementById('saldoRingkas');
    const modalBukti = document.getElementById('modalBukti');
    const imgBukti = document.getElementById('imgBukti');
    const tutupBukti = document.getElementById('tutupBukti');

    let dataMasuk = [];
    let dataKeluar = [];

    function formatRupiah(angka) {
        if (angka === null || angka === undefined) return 'Rp 0';
        let number_string = angka.toString().replace(/[^,\d]/g, '');
        let split = number_string.split(',');
        let sisa = split[0].length % 3;
        let rupiah = split[0].substr(0, sisa);
        let ribuan = split[0].substr(sisa).match(/\d{3}/gi);

        if (ribuan) {
            let separator = sisa ? '.' : '';
            rupiah += separator + ribuan.join('.');
        }

        rupiah = split[1] !== undefined ? rupiah + ',' + split[1] : rupiah;
        return 'Rp ' + rupiah;
    }

    document.addEventListener('DOMContentLoaded', fetchData);

    tambahBtn.onclick = () => {
        modalForm.style.display = 'flex';
        nominal.value = '';
        tanggal.value = '';
        bukti.value = '';
    }
    batalBtn.onclick = () => modalForm.style.display = 'none';
    modalForm.onclick = (e) => { if(e.target === modalForm) modalForm.style.display = 'none'; }
    tutupBukti.onclick = () => modalBukti.style.display = 'none';
    modalBukti.onclick = (e) => { if(e.target === modalBukti) modalBukti.style.display = 'none'; }

    // --- FUNGSI UTAMA UNTUK INTERAKSI SUPABASE ---
    async function fetchData() {
        const { data, error } = await supabaseClient
            .from('Catatan_tabungan')
            .select('*')
            .order('tanggal', { ascending: false });

        if (error) {
            alert('Error saat mengambil data: ' + error.message);
            console.error('Error fetching data:', error);
            return;
        }

        dataMasuk = data.filter(item => item.jenis === 'masuk');
        dataKeluar = data.filter(item => item.jenis === 'keluar');

        renderList(listMasuk, dataMasuk);
        renderList(listKeluar, dataKeluar);
        updateTotals();
    }

    simpanBtn.onclick = async () => {
        const tipe = jenis.value;
        const nominalValue = parseInt(nominal.value.replace(/[^0-9]/g, '')) || 0;
        const tgl = tanggal.value;
        const file = bukti.files[0];

        if (nominalValue <= 0 || !tgl) {
            return alert('Lengkapi semua data dengan benar.');
        }

        let bukti_url = null;
        if (file) {
            const fileName = `${Date.now()}-${file.name}`;
            const { data, error: uploadError } = await supabaseClient.storage
                .from('uploads')
                .upload(fileName, file);

            if (uploadError) {
                alert('❌ Gagal mengunggah gambar: ' + uploadError.message);
                console.error('Upload Error:', uploadError);
                return;
            }
            
            const { data: publicUrlData } = supabaseClient.storage
                .from('uploads')
                .getPublicUrl(fileName);
            bukti_url = publicUrlData.publicUrl;
        }

        const { data, error: insertError } = await supabaseClient
            .from('Catatan_tabungan')
            .insert([{ jenis: tipe, jumlah: nominalValue, tanggal: tgl, bukti_url: bukti_url }]);

        if (insertError) {
            alert('❌ Gagal menyimpan data: ' + insertError.message);
            console.error('Insert Error:', insertError);
        } else {
            modalForm.style.display = 'none';
            fetchData();
        }
    };

    async function hapusData(id, bukti_url) {

        // Hapus file dari Storage jika ada
        if (bukti_url) {
            const fileName = bukti_url.split('/').pop();
            const { error: storageError } = await supabaseClient.storage
                .from('uploads')
                .remove([fileName]);
            if (storageError) {
                alert('❌ Error saat menghapus gambar dari storage: ' + storageError.message);
                console.error('Storage Delete Error:', storageError);
            }
        }

        const { error: deleteError } = await supabaseClient
            .from('Catatan_tabungan')
            .delete()
            .eq('id', id);

        if (deleteError) {
            alert('❌ Gagal menghapus data: ' + deleteError.message);
            console.error('Delete Error:', deleteError);
        } else {
        
            fetchData();
        }
    }

    function renderList(container, data) {
        container.innerHTML = '';
        data.forEach((d) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <span>${formatRupiah(d.jumlah)}<br><small>${d.tanggal}</small></span>
                <div>
                    ${d.bukti_url ? `<button onclick="lihatBukti('${d.bukti_url}')">Lihat Bukti</button>` : ''}
                    <button style="background-color: #f44336;" onclick="hapusData('${d.id}', '${d.bukti_url}')">Hapus</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function updateTotals() {
        const totalM = dataMasuk.reduce((a,b) => a + b.jumlah, 0);
        const totalK = dataKeluar.reduce((a,b) => a + b.jumlah, 0);
        const saldo = totalM - totalK;
        totalMasuk.textContent = 'Total Masuk: ' + formatRupiah(totalM);
        totalKeluar.textContent = 'Total Keluar: ' + formatRupiah(totalK);
        saldoEl.textContent = 'Saldo: ' + formatRupiah(saldo);
        saldoRingkas.textContent = 'Saldo: ' + formatRupiah(saldo);
    }

    window.lihatBukti = (src) => {
        imgBukti.src = src;
        modalBukti.style.display = 'flex';
    };

    window.hapusData = hapusData;
</script>

</body>
</html>
